<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
  
<body>
    <div id="container">
        <section>
            <input type="text" placeholder="Add a new task" id="new-task-input">
            <i class="fa-solid fa-plus"></i>
        </section>
        <section>
            <p>Tasks to do - 4</p>
            <div class="task-icons">
                <input type="text" name="" disabled>
                <div class="icon right-icons">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-trash"></i>
                    
                </div>
            </div>
        </section>
        <section>
            <p>Done - 1</p>
            <div class="done-icon">
                <input type="text" name="" id="done" disabled>
                <div class="icon">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
            </div>
        </section>
    </div>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/f0f88b9eef.js" crossorigin="anonymous"></script>
</body>
</html>
